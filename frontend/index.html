<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weex Devtool - App List</title>
    <script src="vendor/qrcode.min.js"></script>
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="style/tree.css">
</head>

<body>

<!--file list tree view-->
<div id="tree_view"></div>

<div id="main_content">
    <fieldset>
        <legend>QR code List</legend>
        <div id="qrcode_container">
            <div class="qrcode-section">
                <div id="switchQrcode" class="qrcode"></div>
                <div class="qrcode-desc">Switch to debug mode</div>
            </div>
        </div>
    </fieldset>


    <fieldset>
        <legend>Devices List</legend>
        <div id="devices_container"></div>
    </fieldset>
    <div class="help-ctn" id="help_ctn">
        <section>
            <b>Debugger</b>

            <div>click here to open a page to debug JS files (make breakpoints, watch variables, callstack etc.)</div>
        </section>
        <section>
            <b>Inspector</b>

            <div>click this button to open a page to inspect "Elements"(native element), "Console", "Sources", "Network"
            </div>
        </section>
    </div>
</div>

<script src="lib/TreeView.js"></script>
<script src="lib/App.js"></script>
</body>

</html>
